<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<div class="board">
<div data-painted = 'false' data-board-index = '0' class="square"></div>
<div data-painted = 'false' data-board-index = '1' class="square"></div>
<div data-painted = 'false' data-board-index = '2' class="square"></div>
<div data-painted = 'false' data-board-index = '3' class="square"></div>
<div data-painted = 'false' data-board-index = '4' class="square"></div>
<div data-painted = 'false' data-board-index = '5' class="square"></div>
<div data-painted = 'false' data-board-index = '6' class="square"></div>
<div data-painted = 'false' data-board-index = '7' class="square"></div>
<div data-painted = 'false' data-board-index = '8' class="square"></div>
</div>
<div class="currentPlayer"> </div>
<button id="reset">RESET</button>
<!-- initial overlay -->
<div class="overlay">
    <div class="card-initial">
        <form class="form" action="">
            <div class="form-initial">
            <div class="player1">
                <label for="P1Name">Enter player 1's name and symbol</label>
                <input type="text" id="P1Name" required>
                <div class="options">
                    <div data-p1CrossOpt class="crossOpt"><svg width="60px" height="60px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 5L4.99998 19M5.00001 5L19 19" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></div>
                    <div data-p1CircleOpt class="circleOpt"><svg width="60px" height="60px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="2"/>
                        </svg></div>
                </div>
                </div>
            <div class="player2">
        <label for="P2Name">Enter player 2's name</label>
        <input type="text" id="P2Name" required>
        <div class="options">
            <div data-p2CrossOpt class="crossOpt"><svg width="60px" height="60px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 5L4.99998 19M5.00001 5L19 19" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg></div>
            <div data-p2CircleOpt class="circleOpt"><svg width="60px" height="60px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="2"/>
                </svg></div>
        </div>
    </div>
    <button id="play" type="submit">Play</button>
    </div>
        </form>
    </div>
</div>
<!-- endGame screen -> another overlay -->
<div class="end-overlay hidden">
<h2 class="end-score"></h2>
<h2 class="end-text"></h2>
<button class="play-again">Play Again?</button>
</div>
<script src="app.js"></script>
</body>
</html>
